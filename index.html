<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>

        <h1 id="title">Temperature conversion:</h1>

        <input type="number" id="inputArea" value="0">
        <br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit" class="unit">Celcius ➡️ Fahrenheit</label>
        <br>

        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius" class="unit">Fahrenheit ➡️ Celcius</label>

        <button type="button" onclick="convert()" id="calc">Convert</button>

        <p id="result"></p>

    </form>

    <script src="index.js"></script>
</body>
</html>
